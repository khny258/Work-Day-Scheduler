<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3"><strong>Work Day Scheduler</strong></h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">[Date Goes Here]</p>
    </header>
    <div class="container">
        <div class="row" data-index="0">
            <div class="col-1 hour" data-index="0" data-hour="9">9AM</div>
            <div class="col-10"><textarea id="hour-0-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="1">
            <div class="col-1 hour" data-index="1" data-hour="10">10AM</div>
            <div class="col-10"><textarea id="hour-1-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="2">
            <div class="col-1 hour" data-index="2" data-hour="11">11AM</div>
            <div class="col-10"><textarea id="hour-2-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="3">
            <div class="col-1 hour" data-index="3" data-hour="12">12PM</div>
            <div class="col-10"><textarea id="hour-3-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="4">
            <div class="col-1 hour" data-index="4" data-hour="1">1PM</div>
            <div class="col-10"><textarea id="hour-4-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="5">
            <div class="col-1 hour" data-index="5" data-hour="2">2PM</div>
            <div class="col-10"><textarea id="hour-5-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="6">
            <div class="col-1 hour" data-index="6" data-hour="3">3PM</div>
            <div class="col-10"><textarea id="hour-6-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="7">
            <div class="col-1 hour" data-index="7" data-hour="4">4PM</div>
            <div class="col-10"><textarea id="hour-7-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
        <div class="row" data-index="8">
            <div class="col-1 hour" data-index="8" data-hour="5">5PM</div>
            <div class="col-10"><textarea id="hour-8-text"></textarea></div>
            <div class="col-1 saveBtn text-center">
                <img src="assets/save.svg" alt="Save Button" class="icon"></img>
            </div>
        </div>
    </div>

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment library to work with date and time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
